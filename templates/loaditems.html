{% extends "navigation.html" %}
{% block title %}Item Loading{% endblock %}
{% block customCSS %}
  <link rel="stylesheet" href="../static/load.css">
{% endblock %}

{% block customJS %}
<!--If there's any javascript for this page put it here in script tags. -->
{% endblock %}

 {% block content %}
      <div class="container">
        <h2>Load Item</h2>
        <form>
            <div class="form-group row" id="loadItemsForm">
                <div class="col-sm-6">
                    <div id="labelAlign">
                        <label for="itemName">Item*</label><br><br>
                    </div>
                    <div id="rowDiv">
                        <input type="text"  id="itemName" name="itemName" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="labelAlign">
                        <label for="groupName">Group*</label><br><br>
                    </div>
                    <div id="rowDiv">
                        <input type="text"  id="groupName" name="GroupName" required><br>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <div class="col-sm-6" >
                    <div id="rowDiv">
                        <div id="labelAlign">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="100" required>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="col-sm-6" >
                    <div id="rowDiv">
                        <div id="labelAlign">
                            <label for="consumable">Consumable</label>
                            <input type="checkbox" id="consumable" name="consumable" value="yes">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="descriptionDiv">
                <div id="desLabelAlign">
                    <label for="description" id="descriptionLabel">Description</label>
                </div>
                <div id="textBox">
                    <textarea name="description">

                    </textarea><br>
                </div>
            </div>
            <br>
            <div id="image">
                <div id="imageLabel">
                    <label for="insertPic">Image</label><br>
                </div>
                <br>
                <input type="file" id="insertPic" name="insertPic" accept="image/*" >
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div id="buttonRow">
                        <button type="submit" class="btn btn-default" value="Submit" id="sButton">Save</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="buttonRow">
                        <button type="reset" class="btn btn-default" value="Reset" id="cButton">Clear</button>
                    </div>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
